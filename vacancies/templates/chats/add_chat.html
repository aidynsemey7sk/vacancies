{% extends 'base.html' %}

{% block content %}
<h1>Добавление чата вакансии</h1>
<a class="nav-link" href="{% url 'create_chat' %}"><button type="submit" class="btn btn-primary">Создать чат</button></a>

<div class="control">
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            {% for chat in chats %}
                <div class="card">
                    <p>{{chat.name}}</p>
                    <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="chats" value="{{chat.id}}" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">Выбрать</label>
                    </div>
                </div>



            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>


{% endblock %}
